<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - MAGD3TIKOM</title>
    <link rel="icon" type="image/png" href="../assets/img/logo/AMIKOM_LOGO.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Inria+Serif:wght@700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>

    <div class="card login-card">
        <div class="row g-0">
            <!-- Left side with logo -->
            <div class="col-md-6 card-left text-center">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 mb-4 text-center text-md-end">
                        <img src="../assets/img/logo/AMIKOM_LOGO.png" alt="MAGD3TIKOM Logo" class="img-fluid logo-img">
                    </div>
                    <div class="col-md-8 text-center text-md-start">
                        <h2 class="fw-bold main-text mb-1">MAGD3TIKOM</h2>
                        <p class="tagline">Internship Made Simple, Future Made Possible</p>
                    </div>
                </div>
            </div>

            <!-- Right side with login form -->
            <div class="col-md-6 card-right d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0 text-start shadow-text">Login</h4>
                        <a href="../../public/index.html" class="btn btn-light btn-home" title="Go to Home">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-house-fill" viewBox="0 0 16 16" style="color: #750075;">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 
                                    .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
                                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
                            </svg>
                        </a>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label text-start w-100">Email Address</label>
                            <input type="email" class="form-control shadow-sm" id="email" placeholder="email@gmail.com">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label d-flex justify-content-between w-100">
                                <span>Password</span>
                                <a href="#" class="forgot-link">Forgot Password?</a>
                            </label>
                            <input type="password" class="form-control shadow-sm" id="password" placeholder="Password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-login shadow-sm w-100">Login</button>
                        </div>
                        <div class="divider">or</div>
                        <div class="d-grid">
                            <a href="form_signup.html" class="btn btn-create shadow-sm w-100">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
